<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <nav>
            <a href="https://mail.google.com/mail/u/0/#inbox"> Gmail </a>
            <a href="https://www.google.com.br/imghp?hl=pt-BR&ogbl"> Imagens </a>
            <button type="button">
                <img src="./img/lat.png" alt="icoe"/>
            </button>
            
            <div class="nav-icon">
                <img class="photoicon" src="./img/unnamed.jpg" alt="icoe"/>
                <!-- <span>GD</span> -->
            </div>
        </nav>
        <div class="content">
            <img class="logo-google" src="./img/logo.svg" alt="Logo menu"/>
            <div class="input-search">
                <img src="./img/search.svg" alt="busca"/>
                <input type="text">
                <button type="button">
                    <img class= "mic" src="./img/micro.svg" alt="microfone"/>
                </button>
            </div>
            
        </div>
    </main>
</body>
</html>
